<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-card">
    <h1 id="name"></h1>
    <p><b>Team:</b> <span id="team"></span></p>
    <p><b>Position:</b> <span id="position"></span></p>

    <h2>Season by Season Stats</h2>
    <table id="statsTable">
      <thead>
        <tr>
          <th>Season</th>
          <th>GP</th>
          <th>G</th>
          <th>A</th>
          <th>PTS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
 <script>
  async function loadPlayer() {
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id");

    const res = await fetch("players.json");
    const players = await res.json();

    const player = players.find(p => p.id === playerId);
    if (!player) {
      document.body.innerHTML = "<h2>Player not found</h2>";
      return;
    }

    document.getElementById("name").textContent = player.name;
    document.getElementById("team").textContent = player.team;
    document.getElementById("position").textContent = player.position;

    const tbody = document.querySelector("#statsTable tbody");

    let totalGames = 0, totalGoals = 0, totalAssists = 0, totalPoints = 0;

    player.seasons.forEach(season => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${season.year}</td>
        <td>${season.games}</td>
        <td>${season.goals}</td>
        <td>${season.assists}</td>
        <td>${season.points}</td>
      `;
      tbody.appendChild(row);

      // Add to totals
      totalGames += season.games;
      totalGoals += season.goals;
      totalAssists += season.assists;
      totalPoints += season.points;
    });

    // Career Totals row
    const totalsRow = document.createElement("tr");
    totalsRow.classList.add("totals-row");
    totalsRow.innerHTML = `
      <td><b>Career Totals</b></td>
      <td><b>${totalGames}</b></td>
      <td><b>${totalGoals}</b></td>
      <td><b>${totalAssists}</b></td>
      <td><b>${totalPoints}</b></td>
    `;
    tbody.appendChild(totalsRow);
  }
  loadPlayer();
</script>

  </script>
</body>
</html>
