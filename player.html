<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-card">
    <h1 id="name"></h1>

    <h2>Season by Season Stats</h2>
    <table id="statsTable">
      <thead>
        <tr>
          <th>Season</th>
          <th>GP</th>
          <th>G</th>
          <th>A</th>
          <th>PTS</th>
          <th>Hits</th>
          <th>SOG</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadPlayer() {
      const params = new URLSearchParams(window.location.search);
      const playerId = params.get("id"); // e.g. ?id=1

      try {
        const res = await fetch("players.json");
        const players = await res.json();

        // Match player by string ID
        const player = players.find(p => p.id === playerId);
        if (!player) {
          document.body.innerHTML = "<h2>Player not found</h2>";
          return;
        }

        // Fill basic info
        document.getElementById("name").textContent = player.name;

        const tbody = document.querySelector("#statsTable tbody");

        // Track totals
        let totalGames = 0, totalGoals = 0, totalAssists = 0, totalPoints = 0, totalHits = 0, totalSog = 0;

        // Add each season row
        player.seasons.forEach(season => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${season.year}</td>
            <td>${season.games}</td>
            <td>${season.goals}</td>
            <td>${season.assists}</td>
            <td>${season.points}</td>
            <td>${season.hits}</td>
            <td>${season.sog}</td>
          `;
          tbody.appendChild(row);

          totalGames += season.games;
          totalGoals += season.goals;
          totalAssists += season.assists;
          totalPoints += season.points;
          totalHits += season.hits
          totalSog += season.sog
        });

        // Add totals row
        const totalsRow = document.createElement("tr");
        totalsRow.classList.add("totals-row");
        totalsRow.innerHTML = `
          <td><b>Career Totals</b></td>
          <td><b>${totalGames}</b></td>
          <td><b>${totalGoals}</b></td>
          <td><b>${totalAssists}</b></td>
          <td><b>${totalPoints}</b></td>
          <td><b>${totalHits}</b></td>
          <td><b>${totalSog}</b></td>
        `;
        tbody.appendChild(totalsRow);

      } catch (err) {
        console.error("Error loading player data:", err);
        document.body.innerHTML = "<h2>Error loading data</h2>";
      }
    }
    loadPlayer();
  </script>
</body>
</html>
