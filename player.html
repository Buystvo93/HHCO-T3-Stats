<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* üîπ Navbar styling */
    .navbar {
      background: #0078d7;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar img {
      width: 35px;
      height: 35px;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .back-btn {
      background: white;
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #005bb5;
      color: white;
    }

    /* üîπ Player Card */
    .player-card {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .player-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #0078d7;
      object-fit: cover;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.6rem;
      color: #0078d7;
    }

    /* üîπ Stats Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #0078d7;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .totals-row {
      background: #005bb5;
      color: white;
      font-weight: bold;
    }

    .cup-year {
      background: gold !important;
      font-weight: bold;
    }

    /* üîπ Awards Section */
    .awards-section {
      margin-top: 30px;
      text-align: left;
    }

    .awards-list {
      list-style: none;
      padding: 0;
    }

    .awards-list li {
      background: #eaf3ff;
      border-left: 6px solid #0078d7;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* üîπ Gallery Section */
    .gallery-section {
      margin-top: 30px;
      text-align: left;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .gallery-item {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .gallery-item video {
      width: 100%;
      border-radius: 8px;
    }

    .gallery-item .desc {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- üîπ Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="images/logo.png" alt="HHCO Logo">
      <h1>HHCO</h1>
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>

  <!-- üîπ Player Info -->
  <div class="player-card">
    <div class="avatar-container">
      <img id="player-avatar" class="player-avatar" alt="Player Avatar">
    </div>
    <h1 id="name"></h1>

    <h2>Skater Stats</h2>
    <table id="statsTable">
      <thead></thead>
      <tbody></tbody>
    </table>

    <h2>Goalie Stats</h2>
    <table id="goalieStatsTable">
      <thead></thead>
      <tbody></tbody>
    </table>

    <!-- üîπ Awards Section -->
    <div id="awardsSection" class="awards-section" style="display:none;">
      <h2>Awards</h2>
      <ul id="awardsList" class="awards-list"></ul>
    </div>

    <!-- üîπ Gallery Section -->
    <div id="gallerySection" class="gallery-section" style="display:none;">
      <h2>Highlights</h2>
      <div id="gallery" class="gallery"></div>
    </div>
  </div>

  <script>
    async function loadPlayer() {
      const params = new URLSearchParams(window.location.search);
      const playerId = params.get("id");

      try {
        const res = await fetch("players.json?nocache=" + Date.now());
        const players = await res.json();

        const player = players.find(p => p.id === playerId);
        if (!player) {
          document.body.innerHTML = "<h2>Player not found</h2>";
          return;
        }

        document.getElementById("name").textContent = player.name;

        const avatarImg = document.getElementById("player-avatar");
        avatarImg.onerror = () => {
          avatarImg.src = "images/default-avatar.png";
        };
        avatarImg.src = player.avatar;

        // Skater stats
        if (player.seasons && player.seasons.length > 0) {
          buildTable(player.seasons, "statsTable");
        }

        // Goalie stats
        if (player.goalieSeasons && player.goalieSeasons.length > 0) {
          buildTable(player.goalieSeasons, "goalieStatsTable");
        }

        // Awards
        if (player.awards && player.awards.length > 0) {
          const awardsSection = document.getElementById("awardsSection");
          const awardsList = document.getElementById("awardsList");
          awardsSection.style.display = "block";
          awardsList.innerHTML = "";
          player.awards.forEach(award => {
            const li = document.createElement("li");
            li.textContent = award;
            awardsList.appendChild(li);
          });
        }

        // Gallery
        if (player.clips && player.clips.length > 0) {
          const gallerySection = document.getElementById("gallerySection");
          const gallery = document.getElementById("gallery");
          gallerySection.style.display = "block";
          gallery.innerHTML = "";
          player.clips.forEach(clip => {
            const item = document.createElement("div");
            item.classList.add("gallery-item");

            item.innerHTML = `
              <video controls muted loop>
                <source src="${clip.url}" type="video/mp4">
              </video>
              <div class="desc">${clip.desc || "Highlight"}</div>
            `;

            gallery.appendChild(item);
          });
        }

      } catch (err) {
        console.error("Error loading player data:", err);
        document.body.innerHTML = "<h2>Error loading data</h2>";
      }
    }

    function buildTable(seasons, tableId) {
      const tableHead = document.querySelector(`#${tableId} thead`);
      const tableBody = document.querySelector(`#${tableId} tbody`);

      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      const headers = Object.keys(seasons[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        if (h !== "cup") {
          const th = document.createElement("th");
          th.textContent = h.toUpperCase();
          headerRow.appendChild(th);
        }
      });
      tableHead.appendChild(headerRow);

      const totals = {};
      headers.forEach(h => (totals[h] = h === "year" ? "" : 0));

      seasons.forEach(season => {
        const row = document.createElement("tr");
        if (season.cup === true) row.classList.add("cup-year");

        headers.forEach(h => {
          if (h !== "cup") {
            const td = document.createElement("td");
            td.textContent = season[h];
            row.appendChild(td);
            if (h !== "year") totals[h] += Number(season[h]) || 0;
          }
        });

        tableBody.appendChild(row);
      });

      const totalsRow = document.createElement("tr");
      totalsRow.classList.add("totals-row");
      headers.forEach(h => {
        if (h !== "cup") {
          const td = document.createElement("td");
          td.innerHTML = h === "year" ? "<b>Career Totals</b>" : `<b>${totals[h]}</b>`;
          totalsRow.appendChild(td);
        }
      });
      tableBody.appendChild(totalsRow);
    }

    loadPlayer();
  </script>
</body>
</html>
