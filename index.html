<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Players</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* üîµ Navigation bar at the very top */
    nav {
      background: #0078d7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: fixed;   /* stays at top */
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 12px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* üîç Search bar inside nav */
    #searchInput {
      padding: 8px 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      width: 250px;
      max-width: 100%;
    }

    #searchInput:focus {
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }

    /* üìã Player List */
    #playerList {
      list-style-type: none;
      padding: 20px;
      max-width: 700px;
      margin: 100px auto 20px; /* push list below fixed navbar */
    }

    #playerList li {
      margin: 12px 0;
    }

    #playerList a {
      display: block;
      padding: 15px;
      text-decoration: none;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      color: #0078d7;
      font-weight: bold;
      transition: 0.2s;
    }

    #playerList a:hover {
      background: #0078d7;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <!-- üîµ Navigation Bar -->
  <nav>
    <div class="nav-left">
      <img src="images/logo.png" alt="Logo" class="logo">
      <span class="title">HHCO</span>
    </div>
    <input type="text" id="searchInput" placeholder="Search players...">
  </nav>

  <!-- üìã Player List -->
  <ul id="playerList"></ul>

  <script>
    let playersData = [];

    async function loadPlayers() {
      const res = await fetch("players.json");
      playersData = await res.json();
      displayPlayers(playersData);
    }

    function displayPlayers(players) {
      const list = document.getElementById("playerList");
      list.innerHTML = ""; // clear list
      players.forEach(player => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="player.html?id=${player.id}">${player.name}</a>`;
        list.appendChild(li);
      });
    }

    // üîç Search feature
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = playersData.filter(player =>
        player.name.toLowerCase().includes(query)
      );
      displayPlayers(filtered);
    });

    loadPlayers();
  </script>
</body>
</html>
